<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>COUNTER</h2>
        <div class="con-number">0</div>
        <div class="con-but">
            <button class="con-btn con-btn-except">-</button>
            <button class="con-btn con-btn-plus">+</button>
        </div>
        <button class=" con-reset">Đặt lại</button>
    </div>
</body>
<script>
    const a = document.querySelector(".con-number");
    const b = document.querySelector(".con-btn-except");
    const c = document.querySelector(".con-btn-plus");
    const d = document.querySelector(".con-reset");
    let k = 0;
    b.addEventListener("click", function () {
        k--;
        a.textContent = k;
    });
    c.addEventListener("click", function () {
        k++;
        a.textContent = k;
    });

    d.addEventListener("click", function () {
        k = 0;
        a.textContent = k;
    });
</script>

</html>
